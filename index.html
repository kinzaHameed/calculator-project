<!DOCTYPE html>

<html>
    <title> Web calculator</title>
    <body> 
        <h1> Basic Web calculator</h1>
        <p> Enter the 1st number <input type="number" id="num1" placeholder="1"></p>
        <p> Enter the 2nd number <input type="number" id="num2" placeholder="2"></p>
        <button id="Add"> Add</button>
        <button id="Sub"> subtract</button>
        <button id="Mult"> Multiplication</button>
        <button id="Divide"> Division</button>
        <h3> The answer is: <output id="result"></output></h3>

     <script src="./app.js" ></script>  
    </body>
</html>
